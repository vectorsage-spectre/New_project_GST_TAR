<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Key</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="app-shell">
    <div class="card">
        <section class="hero">
            <h2>Admin Forgot Password Key</h2>
            <p class="subtitle">Create a one-time key for a user to reset their password.</p>
        </section>
        <section class="dashboard-wrap">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success">{{ success }}</div>
            {% endif %}
            <form method="POST" class="bar">
                <select name="username" required>
                    <option value="">Select User</option>
                    {% for u in users %}
                        <option value="{{ u.username }}">{{ u.username }} ({{ u.name }})</option>
                    {% endfor %}
                </select>
                <input type="text" name="reset_key" placeholder="Enter new forgot-password key" required>
                <button type="submit">Set Key</button>
            </form>
        </section>
    </div>
</div>
</body>
</html>
