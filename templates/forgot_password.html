<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
<div class="login-wrapper">
    <div class="login-stage">
        <div class="login-center">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='cbic-logo.svg') }}" alt="CBIC Logo">
            </div>
            <div class="login-box">
                <h2 class="brand-title">Forgot Password</h2>
                <p>Use admin reset key + your recovery PIN.</p>

                {% if error %}
                    <div class="error"><b>{{ error }}</b></div>
                {% endif %}

                <form method="POST">
                    <label>Username</label>
                    <input type="text" name="username" required>

                    <label>Forgot Password Key (From Admin)</label>
                    <input type="password" name="reset_key" required>

                    <label>Your Recovery PIN</label>
                    <input type="password" name="recovery_pin" required>

                    <label>New Password</label>
                    <input type="password" name="new_password" required>

                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" required>

                    <button type="submit">Reset Password</button>
                </form>
                <p><a href="/login">Back to Login</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
