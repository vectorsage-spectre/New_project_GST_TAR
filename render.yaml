services:
  - type: web
    name: new-project-gst-tar
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT gst_TAR:app
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: BOOTSTRAP_ADMIN_USERNAME
        value: admin
      - key: BOOTSTRAP_ADMIN_NAME
        value: Admin
      - key: BOOTSTRAP_ADMIN_PASSWORD
        value: Admin@12345GST
      - key: BOOTSTRAP_ADMIN_FORCE_RESET
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: new-project-gst-tar-db
          property: connectionString

databases:
  - name: new-project-gst-tar-db
    plan: free
